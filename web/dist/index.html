<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Psychroid</title>
    <style>
        svg {
            background-color: #fff;
            margin: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="chart-container" id="chart-container">
            <!-- SVGがここに追加されます -->
        </div>
        <div class="input-container">
            <label>
                Temperature (°C):
                <input type="number" id="temperature" step="0.1">
            </label>
            <label>
                Humidity Ratio (kg/kg):
                <input type="number" id="humidity-ratio" step="0.0001">
            </label>
            <button id="plot-point">Plot Point</button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
